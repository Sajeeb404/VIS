<div class="accordion" id="divisionAccordion">
  <div class="accordion-item" *ngFor="let division of divisions; let i = index">
    <h2 class="accordion-header" [id]="'heading' + division.id">
      <button 
        class="accordion-button" 
        type="button" 
        data-bs-toggle="collapse" 
        [attr.data-bs-target]="'#collapse' + division.id"
        [attr.aria-controls]="'collapse' + division.id"
        [attr.aria-expanded]="false"
      >
        {{ division.name }}
      </button>
    </h2>

    <div 
      [id]="'collapse' + division.id" 
      class="accordion-collapse collapse" 
      [ngClass]="{ 'show': i === 0 }"
      [attr.aria-labelledby]="'heading' + division.id"
      data-bs-parent="#divisionAccordion"
    >
      <div class="accordion-body">
        <strong>{{division.details}}</strong>
      </div>
    </div>
  </div>
</div>
